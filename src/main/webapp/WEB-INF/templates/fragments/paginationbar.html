<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
<!-- Pagination Bar -->
<div th:fragment='paginationbar' th:if="${page.getTotalPages()>0}">
    <div>
        <ul class='pagination pagination-centered'>
            <li th:class="${page.firstPage}?'disabled':''">
                <span th:if='${page.firstPage}'><i class="fa fa-chevron-left"></i><i
                        class="fa fa-chevron-left"></i></span>
                <a th:if='${not page.firstPage}' th:href='@{${page.url}(page=0,size=${page.size})}'><i
                        class="fa fa-chevron-left"></i><i class="fa fa-chevron-left"></i></a>
            </li>
            <li th:class="${page.hasPreviousPage}? '' : 'disabled'">
                <span th:if='${not page.hasPreviousPage}'><i class="fa fa-chevron-left"></i></span>
                <a th:if='${page.hasPreviousPage}' th:href='@{${page.url}(page=${page.number-2},size=${page.size})}'
                   title='Go to previous page'><i class="fa fa-chevron-left"></i></a>
            </li>
            <li th:each='item : ${page.items}' th:class="${item.current}? 'active' : ''">
                <span th:if='${item.current}' th:text='${item.number}'>1</span>
                <a th:if='${not item.current}' th:href='@{${page.url}(page=${item.number-1},size=${page.size})}'><span
                        th:text='${item.number}'>1</span></a>
            </li>
            <li th:class="${page.hasNextPage}? '' : 'disabled'">
                <span th:if='${not page.hasNextPage}'><i class="fa fa-chevron-right"></i></span>
                <a th:if='${page.hasNextPage}' th:href='@{${page.url}(page=${page.number},size=${page.size})}'
                   title='Go to next page'><i class="fa fa-chevron-right"></i></a>
            </li>
            <li th:class="${page.lastPage}? 'disabled' : ''">
                <span th:if='${page.lastPage}'><i class="fa fa-chevron-right"></i><i
                        class="fa fa-chevron-right"></i></span>
                <a th:if='${not page.lastPage}' th:href='@{${page.url}(page=${page.totalPages - 1},size=${page.size})}'><i
                        class="fa fa-chevron-right"></i><i class="fa fa-chevron-right"></i></a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
