<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<body>

<div class="panel panel-default" th:fragment="tweet_card">
    <div class="panel-body">
        <div class="col-sm-2">
            <a class="thumbnail pull-left" href="#">
                <img class="media-object" src="//placehold.it/80"/>
            </a>
        </div>
        <div class="col-sm-10">
            <div class="panel-heading">
                <h4 class="panel-title"
                    th:text="${tweet.owner.firstName + ' ' + tweet.owner.lastName+' @'+tweet.owner.login}">
                    <!--<p th:text="${tweet.owner.firstName}"></p>-->
                    Card Example</h4>
            </div>
            <div class="panel-body">
                <p th:text="${tweet.text}">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor
                    incididunt
                    ut labore et dolore magna aliqua.
                </p>
            </div>
        </div>
        <div class='panel-footer'>
            <a class='btn btn-default' href='#'><i class="fa fa-retweet"></i></a>
        </div>
    </div>
</div>


</body>
</html>
