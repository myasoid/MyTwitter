<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<body th:fragment="navbar">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><i class="fa fa-home"></i> Home</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <!-- add search form -->
                    <form class="navbar-form navbar-right" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search"/>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                        </div>
                    </form>
                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><span sec:authentication="name">Username</span> <span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">

                        <li><a th:href="${profile}">View profile</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a th:href="@{/settings}">Settings</a></li>
                        <li><a th:href="@{/logout}">Log out</a></li>
                    </ul>
                </li>
                <li>
                    <form class="navbar-form">
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#modaltweet"><i class="fa fa-twitter-square"> Tweet</i></button>
                    </form>
                </li>
                <div class="modal fade" id="modaltweet">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="form-horizontal">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h3 class="modal-title" align="center">New tweet</h3>
                                </div>
                                <div class="modal-body">
                                    <form method="post" th:action="@{/tweet/create}" th:object="${tweetForm}">
                                        <p>

                                        <div class="col-lg-12">
                                               <textarea name="text" id="text" cols="74" rows="4"
                                                         class="form-control" placeholder="What's new?"></textarea>
                                        </div>
                                        </p>
                                        <p>

                                        <div class="row row right">
                                            <button type="submit" class="btn btn-primary"><i
                                                    class="fa fa-twitter-square">Tweet</i></button>
                                        </div>
                                        </p>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

</body>
</html>
