<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head lang="en">

    <title>MyTwitter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet"
          th:href="@{/webjars/font-awesome/4.4.0/css/font-awesome.min.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h5 class="text-center">
                            SIGN IN</h5>

                        <form class="form form-signin" role="form" enctype="multipart/form-data" method="post"
                              th:action="@{/login}">

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-twitter"></span> </span>
                                    <input type="text" class="form-control" name="username" id="login"
                                           placeholder="Login"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-lock"></span></span>
                                    <input type="password" class="form-control" name="password" id="password"
                                           placeholder="Password"/>
                                </div>
                            </div>
                            <div class="checkbox">
                                <div class="row">
                                    <div class="col-sm-6 col">
                                        <label>
                                            <input type="checkbox" value="remember-me" id="remember-me"/> Remember me
                                        </label>
                                    </div>
                                    <div class="col-sm-6 col">
                                        <p>
                                            <a href="/signup" th:href="@{/signup}">Register</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="submit" name="submit" type="submit" value="Submit"
                                       class="btn btn-primary btn-block" role="button"/>
                            </div>
                        </form>
                        <div th:if="${param.error}">
                            Invalid username and password.
                        </div>
                        <div th:if="${param.logout}">
                            You have been logged out.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
